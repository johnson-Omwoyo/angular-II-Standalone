<div class="container row align-items-center justify-content-center " style="margin:10% auto;">

    <div class="col-sm-8 col-lg-4 col-md-6" style="background-color:#f3f3f3; border-radius: 20px;">
        <form [formGroup]="loginForm" class="text-center" (ngSubmit)="submitting()">
            <h2>Login</h2>
            <div class="alert alert-warning" role="alert" *ngIf="errorMessage!=''">
                {{errorMessage}}
            </div>
            <div class="d-flex form-group">
                <label for="email" class="label">Email:</label>
                <input type="text" class="form-control input" formControlName="email" placeholder="Email"
                    [ngClass]="{'invalid':isInvalid('email'),'valid':isValid('email')}">


            </div>
            <div class="d-flex form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" class="form-control input" formControlName="password" placeholder="Password">
            </div>
            <div>
                <input type="checkbox" class="form-group"> Remember me
            </div>
            <button type="submit" class="btn btn-success submit-btn " [disabled]="!loginForm.valid">Login</button>

            <div style="margin:10px">
                <a href="">Forgot password</a>

            </div>
            <div style="margin:10px">

                <a href="/register">Create new account</a>
            </div>
        </form>
    </div>

</div>
